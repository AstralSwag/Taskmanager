services:
  app:
    build: .
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE}
      - TZ=Europe/Moscow
    volumes:
      - ./static:/app/static
      - ./templates:/app/templates
    restart: unless-stopped
    ports:
      - "18080:8080"